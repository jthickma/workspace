<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | MindScribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="min-h-screen flex items-center justify-center">
        <div class="text-center p-8 max-w-md">
            <div class="text-9xl font-bold text-primary-500 mb-4">404</div>
            <h1 class="text-3xl font-bold mb-4">Page Not Found</h1>
            <p class="text-gray-600 mb-8">The page you are looking for doesn't exist or has been moved.</p>
            <a href="/" class="bg-primary-500 hover:bg-primary-600 text-white font-medium py-2 px-6 rounded-lg inline-flex items-center">
                <i class="fas fa-home mr-2"></i> Back to Home
            </a>
        </div>
    </div>
</body>
</html>
